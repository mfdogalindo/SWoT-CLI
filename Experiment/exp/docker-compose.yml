services:

  fuseki:
    image: stain/jena-fuseki
    environment:
      - ADMIN_PASSWORD=admin123
    ports:
      - "3030:3030"
    volumes:
      - ./fuseki-data:/fuseki
    networks:
      - fuseki-network

  semantic_mapper:
    build: ./semanticmapper
    depends_on:
      - fuseki
    environment:
      - MQTT_BROKER=tcp://192.168.0.13:1883
      - MQTT_CLIENT=semantic_mapper
      - MQTT_TOPIC=smartcity
      - TRIPLESTORE_URL=http://fuseki:3030
      - TRIPLESTORE_DATASET=swot
      - TRIPLESTORE_USERNAME=admin
      - TRIPLESTORE_PASSWORD=admin123
    networks:
      - fuseki-network

  reasoner:
    build: ./semanticreasoner
    ports:
      - "8082:8082"
    depends_on:
      - fuseki
      - semantic_mapper
    environment:
      - TRIPLESTORE_URL=http://fuseki:3030
      - TRIPLESTORE_DATASET=swot
      - TRIPLESTORE_USERNAME=admin
      - TRIPLESTORE_PASSWORD=admin123
    networks:
      - fuseki-network
      - reasoner-network

  gateway:
    build: ./apigateway
    ports:
      - "8080:8080"
    depends_on:
      - reasoner
    environment:
      - REASONER_URI=http://reasoner:8082
    networks:
      - gateway-network
      - reasoner-network

  visualization:
    build: ./visualization
    ports:
      - "8081:8081"
    depends_on:
      - gateway
    environment:
      - API_GATEWAY_URL=http://gateway:8080
    networks:
      - gateway-network

networks:
  fuseki-network:
    driver: bridge
  gateway-network:
    driver: bridge
  reasoner-network:
    driver: bridge